<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You! – RKB FRUIT & VEG LTD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #f9f9f9; color: #333; line-height: 1.6; text-align: center; padding: 60px 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    .checkmark {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.2rem;
      color: #1b5e20;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }
    .btn {
      display: inline-block;
      background: #2e7d32;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
    }
    .btn:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Thank You for Your Order!</h1>
    <p>We’ve received your payment and will prepare your order for dispatch.</p>
    <p>You’ll receive a confirmation email shortly.</p>
    <a href="products.html" class="btn">Continue Shopping</a>
  </div>

  <script>
    // Очищаем корзину после успешной оплаты
    localStorage.removeItem('cart');
  </script>
</body>
</html>
