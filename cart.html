<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name=" punitive viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart â€“ RKB FRUIT & VEG LTD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #fff; color: #333; line-height: 1.6; }
    .container { width: 90%; max-width: 1200px; margin: 0 auto; padding: 20px; }
    header { background: #2e7d32; color: white; padding: 20px 0; text-align: center; position: relative; }
    header .container { position: relative; }
    nav { display: flex; justify-content: center; gap: 20px; margin: 20px 0; flex-wrap: wrap; }
    nav a { color: #2e7d32; text-decoration: none; font-weight: bold; padding: 5px 10px; border-radius: 4px; }
    nav a:hover { background: #e8f5e9; }
    .hero { text-align: center; padding: 30px 0; background: #f1f8e9; margin-bottom: 30px; }
    .hero h1 { font-size: 2rem; color: #1b5e20; }

    .empty-cart {
      text-align: center;
      padding: 40px 0;
      color: #666;
    }

    .cart-items {
      margin-bottom: 30px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
      flex-wrap: wrap;
      gap: 15px;
    }
    .cart-item-info {
      flex: 1;
      min-width: 200px;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-btn {
      width: 36px;
      height: 36px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }
    .quantity-input {
      width: 60px;
      padding: 6px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn-remove {
      background: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-remove:hover {
      background: #d32f2f;
    }

    .cart-summary {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin-left: auto;
    }
    .cart-total {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      margin: 15px 0;
      font-weight: bold;
    }
    .checkout-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 14px 24px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .checkout-btn:hover {
      background: #45a049;
    }
    .checkout-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    footer {
      background: #f9f9f9;
      padding: 40px 0 20px;
      margin-top: 60px;
      border-top: 1px solid #eee;
    }
    .footer-nav { 
      display: flex; 
      justify-content: center; 
      gap: 20px; 
      flex-wrap: wrap; 
      margin-bottom: 20px; 
    }
    .footer-nav a { 
      color: #555; 
      text-decoration: none; 
      font-size: 0.95rem; 
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>RKB FRUIT & VEG LTD</h1>
      <div style="position: absolute; top: 20px; right: 20px;">
        <a href="cart.html" id="cart-icon" style="color: white; font-size: 24px; text-decoration: none;">
          ðŸ›’ <span id="cart-count"></span>
        </a>
      </div>
    </div>
  </header>

  <nav class="container">
    <a href="index.html">Home</a>
    <a href="products.html">Shop</a>
    <a href="about.html">About</a>
    <a href="delivery.html">Delivery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="hero">
    <div class="container">
      <h1>Your Shopping Cart</h1>
    </div>
  </div>

  <div class="container">
    <div id="cart-content">
      <!-- Ð¡ÑŽÐ´Ð° Ð¿Ð¾Ð´Ð³Ñ€ÑƒÐ·Ð¸Ñ‚ÑÑ ÐºÐ¾Ñ€Ð·Ð¸Ð½Ð° -->
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="footer-nav">
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
        <a href="about.html">About</a>
        <a href="delivery.html">Delivery</a>
        <a href="contact.html">Contact</a>
        <a href="wholesale.html">Wholesale</a>
      </div>
    </div>
  </footer>

  <script>
    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartIcon();
    }

    function updateCartIcon() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const countEl = document.getElementById('cart-count');
      if (countEl) {
        countEl.textContent = totalItems > 0 ? totalItems : '';
      }
    }

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const container = document.getElementById('cart-content');

      if (cart.length === 0) {
        container.innerHTML = `
          <div class="empty-cart">
            <h2>Your cart is empty</h2>
            <p><a href="products.html" style="color:#2e7d32; text-decoration:underline;">Continue shopping</a></p>
          </div>
        `;
        return;
      }

      let itemsHtml = '<div class="cart-items">';
      let totalCents = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.priceCents * item.quantity;
        totalCents += itemTotal;
        itemsHtml += `
          <div class="cart-item">
            <div class="cart-item-info">
              <h3>${item.name}</h3>
              <p>Â£${(item.priceCents / 100).toFixed(2)} each</p>
            </div>
            <div class="quantity-control">
              <button class="quantity-btn" onclick="changeQuantity(${index}, -1)">â€“</button>
              <input type="number" min="1" value="${item.quantity}" class="quantity-input" onchange="updateQuantity(${index}, this.value)">
              <button class="quantity-btn" onclick="changeQuantity(${index}, 1)">+</button>
            </div>
            <button class="btn-remove" onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;
      });

      itemsHtml += '</div>';

      const totalPounds = (totalCents / 100).toFixed(2);
      itemsHtml += `
        <div class="cart-summary">
          <div class="cart-total">
            <span>Total:</span>
            <span>Â£${totalPounds}</span>
          </div>
          <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
        </div>
      `;

      container.innerHTML = itemsHtml;

      // ÐžÐ±Ñ€Ð°Ð±Ð¾Ñ‚Ñ‡Ð¸Ðº ÐºÐ½Ð¾Ð¿ÐºÐ¸ Ð¾Ð¿Ð»Ð°Ñ‚Ñ‹
      document.getElementById('checkout-btn').onclick = async () => {
        try {
          const response = await fetch('/.netlify/functions/create_checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(cart)
          });

          const data = await response.json();
          if (data.url) {
            window.location.href = data.url;
          } else {
            alert('Error: ' + (data.error || 'Failed to create checkout session'));
          }
        } catch (err) {
          alert('Network error. Please try again.');
          console.error(err);
        }
      };
    }

    function changeQuantity(index, delta) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart[index].quantity += delta;
      if (cart[index].quantity < 1) cart[index].quantity = 1;
      saveCart(cart);
      renderCart();
    }

    function updateQuantity(index, value) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const num = parseInt(value);
      if (!isNaN(num) && num >= 1) {
        cart[index].quantity = num;
        saveCart(cart);
        renderCart();
      }
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.splice(index, 1);
      saveCart(cart);
      renderCart();
    }

    // Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° Ð¿Ñ€Ð¸ Ð¾Ñ‚ÐºÑ€Ñ‹Ñ‚Ð¸Ð¸
    document.addEventListener('DOMContentLoaded', () => {
      updateCartIcon();
      renderCart();
    });
  </script>

</body>
</html>
